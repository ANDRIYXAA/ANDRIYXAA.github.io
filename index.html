<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат для замовлень продуктів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registration-container">
        <h2>Реєстрація</h2>
        <input type="email" id="email-input" placeholder="Введіть вашу електронну адресу">
        <button id="register-btn">Зареєструватися</button>
    </div>
    <div id="chat-container" style="display: none;">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Введіть ваше замовлення...">
        <button id="send-btn">Відправити</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
